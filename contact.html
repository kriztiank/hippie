<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hippie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <!-- Extra small devices (portrait phones, less than 600px) -->
  <link rel="stylesheet" href="css/contact.css">
  <!-- Small devices (landscape phones, 600px and up) -->
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/smallscreen.css">
  <!-- Large devices (desktops, 900px and up) -->
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="css/widescreen.css">
</head>

<body>
  <!-- navigation-->
  <nav>
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="Hippie Logo" /></a>
    </div>
    <ul>
      <li><a href="index.html">Start</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="contact.html">Kontakt</a></li>
    </ul>
  </nav>

  <!-- header-->
  <section class="contact-wrap">
    <header class="header">
      <h1>KONTAKT</h1>
    </header>
    <section class="contact-columns">
      <article>
        <img class="image" src="img/contact_img_large.jpg" alt="Hippie produkter" />
      </article>
      <article>
        <h2>Skriv til os</h2>

        <form>
          <div>
            <input id="name_id" placeholder="Navn:" onkeypress="return isLetterKey(event)">
          </div>
          <div>
            <input id="email_id" placeholder="Email:"></input>
          </div>
          <div>
            <textarea id="comment_id" placeholder="Besked:" style="resize: none;"></textarea>
          </div>
          <div class="button">
            <button type="button" onclick="validate()" class="btn btn-yellow">SEND BESKED</button>
          </div>
        </form>

        <br />
        <h3>Tlf:</h3>
        <p>12345678</p>
        <br />
        <h3>E-mail:</h3>
        <p>hippie@shop.dk</p>
      </article>
    </section>
  </section>

  <!-- footer-->
  <footer>
    <div class="footer-icons">
      <i class="icons fab fa-facebook-f"></i>
      <i class="icons fab fa-twitter"></i>
      <i class="icons fab fa-instagram"></i>
      <i class="icons fab fa-youtube"></i>
    </div>
    <div>Copyright &copy; 2019 Hippie</div>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
