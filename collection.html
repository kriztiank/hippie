<body>
  <!-- navigation-->
  <nav>
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="Hippie Logo" /></a>
    </div>
    <ul>
      <li><a href="index.html">Start</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="contact.html">Kontakt</a></li>
    </ul>
  </nav>

  <!-- header-->
  <header class="header-wrap header-collection">
    <article class="intro-text">
      <h1>COLLECTION</h1>
      <p>Se vores store udvalg af tøj og tilbehør i smart og frisk 70'er stil. Find din indre hippie frem med stilfulde

    <div class="footer-icons">
      <i class="icons fab fa-facebook-f"></i>

      <i class="icons fab fa-instagram"></i>

    </div>
